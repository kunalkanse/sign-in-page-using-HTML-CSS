<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In page</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="outer-div">
        <div class="inner-div-1">

            <div><p id="sign-in">sign in</p></div>

            <div id="contact-logo">
                <div><a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a></div>
                <div><a href="www.google.com"><i class="fa-brands fa-google-plus-g"></i></a></div>
                <div><a href="www.linkein.com"><i class="fa-brands fa-linkedin"></i></a></div>
            </div>

            <div><p><a href="www.google.com" id="user-account">or use your account</a></p></div>

            <div id="inputs">
                <input type="email" name="e-mail" id="e-mail" placeholder="Email">
                <input type="password" name="pass" id="pass" placeholder="Password">
            </div>

            <a href="www.google.com" id="forgot"><p>Forgot Password</p></a>

            <button type="submit" id="inner-div1-button">SIGN IN</button>
        </div>

        <div class="inner-div-2">

            <div id="inner-div2-div1">
                <p id="hello">Hello Friends!</p>
                <p id="note">Enter your personal details and start your journey with us</p>
            </div>

            <button type="submit" id="inner-div2-button">SIGN UP</button>

        </div>
    </div>
</body>
</html>
